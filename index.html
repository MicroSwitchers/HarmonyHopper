<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Switch for Kids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menuToggle">â˜°</div>
    <div id="menu">
        <h2>Settings</h2> 
        <div class="menu-section">
            <h3>Input Type</h3>
            <button id="keyboardBtn" class="input-btn">Keyboard</button>
            <button id="leftMouseBtn" class="input-btn">Left Mouse</button>
            <button id="rightMouseBtn" class="input-btn">Right Mouse</button>
        </div>
        <div class="menu-section">
            <h3>Background</h3>
            <div>
                <input type="checkbox" id="gradientToggle">
                <label for="gradientToggle">Use Gradient</label>
            </div>
            <div id="colorOptions">
                <button class="color-btn" data-colors="#2c3e50,#34495e" data-names="Navy,Midnight">
                    <span class="color-preview"></span>
                    <span class="color-name"></span>
                </button>
                <button class="color-btn" data-colors="#4a4a4a,#2b2b2b" data-names="Charcoal,Graphite">
                    <span class="color-preview"></span>
                    <span class="color-name"></span>
                </button>
                <button class="color-btn" data-colors="#e0c3fc,#8ec5fc" data-names="Purple,Blue">
                    <span class="color-preview"></span>
                    <span class="color-name"></span>
                </button>
                <button class="color-btn" data-colors="#84fab0,#8fd3f4" data-names="Green,Blue">
                    <span class="color-preview"></span>
                    <span class="color-name"></span>
                </button>
                <button class="color-btn" data-colors="#ff9a9e,#fad0c4" data-names="Pink,Orange">
                    <span class="color-preview"></span>
                    <span class="color-name"></span>
                </button>
                <button class="color-btn" data-colors="#a18cd1,#fbc2eb" data-names="Purple,Pink">
                    <span class="color-preview"></span>
                    <span class="color-name"></span>
                </button>
            </div>
        </div>
        <div class="menu-section">
            <h3>Outline Color</h3>
            <div id="outlineColorOptions">
                <button class="outline-color-btn" data-color="#3498db">Blue</button>
                <button class="outline-color-btn" data-color="#e74c3c">Red</button>
                <button class="outline-color-btn" data-color="#2ecc71">Green</button>
                <button class="outline-color-btn" data-color="#f39c12">Orange</button>
                <button class="outline-color-btn" data-color="#9b59b6">Purple</button>
                <button class="outline-color-btn" data-color="#1abc9c">Teal</button>
            </div>
        </div>
        <div class="menu-section">
            <h3>Album Selection</h3>
            <div id="albumSelection">
                <img src="cover1.png" alt="Album 1" class="album-thumbnail active" data-index="0">
                <img src="cover2.png" alt="Album 2" class="album-thumbnail active" data-index="1">
                <img src="cover3.png" alt="Album 3" class="album-thumbnail active" data-index="2">
                <img src="cover4.png" alt="Album 4" class="album-thumbnail active" data-index="3">
                <img src="cover5.png" alt="Album 5" class="album-thumbnail active" data-index="4">
                <img src="cover6.png" alt="Album 6" class="album-thumbnail active" data-index="5">
            </div>
        </div>
    </div>
    <div id="coverFlow">
        <img src="cover1.png" alt="Album cover 1" class="cover">
        <img src="cover2.png" alt="Album cover 2" class="cover">
        <img src="cover3.png" alt="Album cover 3" class="cover">
        <img src="cover4.png" alt="Album cover 4" class="cover">
        <img src="cover5.png" alt="Album cover 5" class="cover">
        <img src="cover6.png" alt="Album cover 6" class="cover">
    </div>
    <script src="script.js"></script>
    <div id="fine-print">
        <p>Music generated by Google AI Test Kitchen: Music FX</p>
        <p>Cover artwork generated by Dall-E 3</p>
    </div>
</body>
</html>
